{% extends 'base.html' %}


{% block content %}
  <form action="{{ url_for('guardar.guardar_estudiante') }}" method="post">
    <div>
      <label for="nombre_usuario">Nombre de usuario</label>
      <div>
        <input id="nombre_usuario" name="nombre_usuario" type="text">
      </div>
    </div>

    <div>
      <label for="numero_telefono">Número de teléfono</label>
      <div>
        <input id="numero_telefono" name="numero_telefono" type="text">
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <div>
        <input id="email" name="email" type="text">
      </div>
    </div>

    <div>
      <label for="foto">URL foto</label>
      <div>
        <input id="foto" name="foto" type="text">
      </div>
    </div>

    <div>
      <label for="motivacion">Motivación</label>
      <div>
        <textarea id="motivacion" name="motivacion" style="height: 300px;"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Crear</button>
        <a class="btn btn-default" href="{{ url_for('home.home_page') }}">Cancelar</a>
      </div>
    </div>

  </form>
{% endblock %}
